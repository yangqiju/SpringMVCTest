<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="../js/dijit/themes/claro/claro.css">
	
		<script>dojoConfig = {parseOnLoad: true,async:true}</script>
		<script src='../js/dojo/dojo.js'></script>
		<script>
			require(["dojo/parser", "dijit/form/Form", "dijit/form/Button", "dijit/form/ValidationTextBox", "dijit/form/DateTextBox"]);</script>
	</head>
	<body class="claro">
		 <div data-dojo-type="dijit/form/Form" id="myForm" data-dojo-id="myForm" encType="multipart/form-data" action="" method="">
		    <table style="border: 1px solid #9f9f9f;" cellspacing="10">
		        <tr>
		            <td>
		                <label for="empName">姓&nbsp;&nbsp;&nbsp;&nbsp;名:</label>
		            </td>
		            <td>
		                <input type="text" id="empName" name="empName" required="true" style="width:100px" data-dojo-type="dijit/form/ValidationTextBox"/>
		            </td>
		        </tr>
		        <tr>
		            <td>
		                <label for="startDateTime">开始日期:</label>
		            </td>
		            <td>
		                <input type="text" id="startDate" name="startDate" required="true" style="width:100px" data-dojo-type="dijit/form/DateTextBox"/>
		            </td>
		        </tr>
		         <tr>
		            <td>
		                <label for="startTime">开始时间:</label>
		            </td>
		            <td>
		                <input type="text" id="startTime" name="startTime" required="true" style="width:100px" data-dojo-props="value:new Date()" data-dojo-type="dijit/form/TimeTextBox"/>
		            </td>
		        </tr>
		         <tr>
		            <td>
		                <label for="endDate">截止日期:</label>
		            </td>
		            <td>
		                <input type="text" id="endDate" name="endDate" required="true" style="width:100px" data-dojo-type="dijit/form/DateTextBox"/>
		            </td>
		        </tr>
		        <tr>
		            <td>
		                <label for="endTime">截止时间:</label>
		            </td>
		            <td>
		                <input type="text" id="endTime" name="endTime" required="true" style="width:100px" data-dojo-props="value:new Date()" data-dojo-type="dijit/form/TimeTextBox"/>
		            </td>
		        </tr>
		         <tr>
		            <td>
		                <label for="leaveType">请假类型:</label>
		            </td>
		            <td>
		                 <select name="leaveType" data-dojo-type="dijit/form/Select" style="width:100px">
						    <option value="1">病假</option>
						    <option value="2" selected="selected">事假</option>
						    <option value="3">产假</option>
						    <option value="4">婚假</option>
						    <option value="5">倒休</option>
						    <option value="6">丧假</option>
						    <option value="7">其他</option>
						</select>
		            </td>
		        </tr>
		        <tr>
		            <td>
		                <button data-dojo-type="dijit/form/Button" type="submit" name="submitButton" value="Submit">增加</button>
		            </td>
		            <td>
		                <button data-dojo-type="dijit/form/Button" type="reset">重置</button>
		            </td>
		        </tr>
		    </table>
		</div>
	</body>
</html>
